<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5" [formGroup]="form">
  
                <h2 class="fw-bold mb-2 text-uppercase">Rejestracja</h2>
  
                <div class="form-outline form-white mb-4">
                    <mat-form-field class="w-25" appearance="fill">
                        <mat-label>Nazwa użytkownika</mat-label>
                        <input matInput formControlName="username">
                    </mat-form-field>
                </div>
  
                <div class="form-outline form-white mb-4">
                    <mat-form-field class="w-25" appearance="fill">
                        <mat-label>Hasło</mat-label>
                        <input type="password" matInput formControlName="password">
                    </mat-form-field>
                    <mat-error *ngIf="notSamePassword"> <small class="form--error">Hasła muszą być takie same</small></mat-error>
                </div>

                <div class="form-outline form-white mb-4">
                    <mat-form-field class="w-25" appearance="fill">
                        <mat-label>Powtórz hasło</mat-label>
                        <input type="password" matInput formControlName="matchingPassword">
                    </mat-form-field>
                    <mat-error *ngIf="notSamePassword"> <small class="form--error">Hasła muszą być takie same</small></mat-error>
                </div>

                <div class="form-outline form-white mb-4">
                    <mat-form-field class="w-25" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email">
                    </mat-form-field>
                    <mat-error *ngIf="form.controls['email'].touched && form.controls['email']?.errors"> <small class="form--error">Podaj poprawny email</small></mat-error>
                </div>
  
                <button [disabled]="form.invalid" (click)="register()" mat-fab color="primary">
                    Zarejestruj
                </button>
              </div>
  
              <div>
                <p class="mb-0">Masz już konto? <a routerLink="/login" class="text-white-50 fw-bold">Zaloguj się</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
